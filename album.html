<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  <style>
    }
    body {
      margin: 0;
      font-family: "Arial", sans-serif;
      background-color: #fff;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
    header {
      background-image: url(Rectangle\ 1.png);
      background-size: cover;
      background-repeat: no-repeat;
      display: flex;
      justify-content: space-around;
      align-items: center;
      height: 80px;
      color: white;
      position: fixed;
      top: 0;
      left: 0px;
      width: 100%;
      z-index: 100;
    }
    header h1 {
      font-size: 2.2rem;
      margin: 0;
      font-weight: 500;
    }
    nav {
      display: flex;
      gap: 100px;
      margin-right: 15px;
    }
    nav a {
      color: aliceblue;
      font-size: 1.4rem;
      text-decoration: none;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #ccc;
    }
    main {
      display: flex;
      width: 100%;
      height: 100%;
      padding-top: 80px;
    }
.album-list {
  flex: 3;
  overflow-y: auto;
  padding: 40px;
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 40px;
  box-sizing: border-box;
}

    .album {
      text-align: center;
      cursor: pointer;
    }

    .album img {
      width: 100%;
      height: 80%;
      object-fit: cover;
      background: #ddd;
      border-radius: 8px;
      transition: transform 0.3s;
    }

    .album img:hover {
      transform: scale(1.05);
    }

    .album p {
      margin-top: 10px;
      font-weight: bold;
    }
.player {
  width: 400px;
  flex-shrink: 0;
  overflow-y: auto;
  background-color: #eee;
  position: sticky;
  top: 80px;
  padding: 20px;
  display: flex;
  flex-direction: column;
  align-items: center;
  box-shadow: -4px 0 10px rgba(0,0,0,0.1);
}

    .player img {
      width: 90%;
      height: auto;
      max-height: 300px;
      object-fit: cover;
      border-radius: 10px;
      background-color: #ccc;
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .controls button {
      width: 50px;
      height: 50px;
      border: none;
      border-radius: 50%;
      background: #aaa;
      cursor: pointer;
      transition: background 0.3s;
    }

    .controls button:hover {
      background: #666;
    }

    .progress-bar {
      width: 80%;
      height: 6px;
      background-color: #ccc;
      border-radius: 3px;
      margin: 20px 0;
      position: relative;
    }

    .progress {
      height: 6px;
      background-color: #333;
      width: 0%;
      border-radius: 3px;
    }

    .track-list {
      width: 90%;
      margin-top: 20px;
    }

    .track {
      background-color: #ddd;
      padding: 12px;
      border-radius: 5px;
      margin-bottom: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .track:hover {
      background-color: #bbb;
    }

    .track.active {
      background-color: #999;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <h1>meenoi</h1>
    <nav>
      <a href="index.html">Artist</a>
      <a href="album.html">Album</a>
      <a href="helper.html">Helper</a>
      <a href="broadcasting.html">Broadcasting</a>
      <a href="goods.html">Goods</a>
      <a href="gallery.html">Gallery</a>
    </nav>
  </header>

  <main>
    <div class="album-list" id="albumList">
      <div class="album" data-album="1">
        <img src="album1.png">
        <p>Noimas</p>
      </div>
      <div class="album" data-album="2">
        <img src="album2.webp">
        <p>Sunbeam</p>
      </div>
      <div class="album" data-album="3">
        <img src="album3.webp">
        <p>Dool</p>
      </div>
      <div class="album" data-album="4">
        <img src="album4.jpg">
        <p>Ticket</p>
      </div>
      <div class="album" data-album="5">
        <img src="album5.jpeg">
        <p>In My Room</p>
      </div>
      <div class="album" data-album="6">
        <img src="album6.jpg">
        <p>2.5 vibes</p>

    </div>
    </div>
    </div>
    <div class="player">
      <img id="albumCover" src="album1.png">
        <audio src="No Santa.mp3" controls autoplay loop></audio>
      <div class="track-list" id="trackList">
        <div class="track active" data-src="No Santa.mp3">Noimas</div>
      </div>
      <audio id="audio"></audio>
    </div>
  </main>
<script>
  const playBtn = document.getElementById('playBtn');
  const prevBtn = document.getElementById('prevBtn');
  const nextBtn = document.getElementById('nextBtn');
  const progress = document.getElementById('progress');
  const audio = document.getElementById('audio');
  const trackList = document.querySelectorAll('.track');
  const albumCover = document.getElementById('albumCover');
  const albums = document.querySelectorAll('.album');

  let currentTrack = 0;
  let isPlaying = false;
  function playTrack(index) {
    const track = trackList[index];
    const src = track.dataset.src;

    if (!src) return;
    audio.src = src;
    audio.load();
    trackList.forEach(t => t.classList.remove('active'));
    track.classList.add('active');
    const playPromise = audio.play();

    if (playPromise !== undefined) {
      playPromise
        .then(() => {
          isPlaying = true;
          playBtn.textContent = '⏸️';
        })
        .catch(err => {
          console.warn("재생이 차단됨:", err);
        });
    }
  }
  playBtn.addEventListener('click', () => {
    if (isPlaying) {
      audio.pause();
      isPlaying = false;
      playBtn.textContent = '▶️';
    } else {
      audio.play().then(() => {
        isPlaying = true;
        playBtn.textContent = '⏸️';
      }).catch(err => console.warn("재생 불가:", err));
    }
  });
  prevBtn.addEventListener('click', () => {
    currentTrack = (currentTrack - 1 + trackList.length) % trackList.length;
    playTrack(currentTrack);
  });

  nextBtn.addEventListener('click', () => {
    currentTrack = (currentTrack + 1) % trackList.length;
    playTrack(currentTrack);
  });
  trackList.forEach((track, i) => {
    track.addEventListener('click', () => {
      if (currentTrack === i && isPlaying) {
        audio.pause();
        isPlaying = false;
        playBtn.textContent = '▶️';
      } else {
        currentTrack = i;
        playTrack(i);
      }
    });
  });
  audio.addEventListener('timeupdate', () => {
    if (audio.duration) {
      const progressPercent = (audio.currentTime / audio.duration) * 100;
      progress.style.width = progressPercent + '%';
    }
  });
  audio.addEventListener('ended', () => {
    currentTrack = (currentTrack + 1) % trackList.length;
    playTrack(currentTrack);
  });
  albums.forEach(album => {
    album.addEventListener('click', () => {
      const src = album.querySelector('img').src;
      albumCover.src = src;
    });
  });
</script>
</body>

</html>
